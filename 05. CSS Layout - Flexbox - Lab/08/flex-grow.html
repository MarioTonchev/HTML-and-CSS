<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex-grow.css">
    <title>Document</title>
</head>
<body>
    <h1>flex-grow</h1>

        <div class="flex-container">
            <h2>flex-grow: 0; (default)</h2>
            <div class="flex-grow">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>

            <h2>flex-grow: 1;</h2>
            <div class="flex-grow-1">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>

            <h2>flex-grow,grow 2nd child only</h2>
            <div class="flex-grow-second-child">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>

            <h2>flex-grow, grow proportionally (1, 2, 3)</h2>
            <div class="flex-grow-proportionally">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        </div>
</body>
</html>
