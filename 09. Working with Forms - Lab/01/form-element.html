<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="form-element.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>The Form Element</h1>
        <p>
            The form element represents a document section containing
            interactive controls for submitting information.
        </p>

        <h2>Attribute - method="get" (default)</h2>
        <p>Form data appended to the action URL with a ? separator.</p>

        <form action="#" method="get">
            <label for="submit">Search</label>
            <input type="search" />
            <input type="submit" id="submit" value="Submit" />
        </form>

        <h2>Attribute - method="post" (default)</h2>
        <p>Form data sent as the request body.</p>

        <form action="#" method="post">
            <label for="submit">Search</label>
            <input type="search" />
            <input type="submit" id="submit" value="Submit" />
        </form>
    </body>
</html>
