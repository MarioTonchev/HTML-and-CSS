<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="calendar.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="calendar">
            <div class="week">
                <p>Workweek</p>
                <p>1 Monday</p>
                <p>2 Tuesday</p>
                <p>3 Wednesday</p>
                <p>4 Thursday</p>
                <p>5 Friday</p>
                <p>Weekend</p>
                <p>6 Saturday</p>
                <p>7 Sunday</p>
            </div>
            <div class="notes">
                <p>REMINDERS</p>
                <p>SPECIAL DATES</p>
            </div>
        </div>
    </body>
</html>
