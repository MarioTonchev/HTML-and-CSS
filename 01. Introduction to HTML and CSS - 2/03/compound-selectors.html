<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="compound-selectors.css" />
  </head>
  <body>
    <p class="highlighted">This is a highlighted paragraph</p>
    <p>This paragraph follows another paragraph</p>
    <p id="third-paragraph">This is the third paragrah</p>
    <input type="text" name="Special content" id="inputText" />
    <ul class="firstList">
      <li id="item1">List item 1</li>
      <li id="item2">List item 2</li>
      <li id="item3">List item 3</li>
    </ul>

    <a href="#">Click this link to go somewhere</a>

    <div>
      <p>Paragraph in a div 1</p>
      <p>Paragraph in a div 2</p>
      <p>Paragraph in a div 3</p>
    </div>
  </body>
</html>
